openapi: 3.0.0
info:
  title: Survey Management API
  version: 1.0.0
  description: API for managing dynamic surveys with admin and officer roles

paths:
  /api/v1/survey:
    post:
      tags:
        - Survey (Admin)
      summary: Create a new survey
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - fields
              properties:
                title:
                  type: string
                  example: 'Customer Satisfaction Survey'
                description:
                  type: string
                  example: 'Please rate your experience with our service'
                fields:
                  type: array
                  items:
                    type: object
                    required:
                      - label
                      - fieldType
                      - isRequired
                    properties:
                      label:
                        type: string
                        example: 'What is your name?'
                      fieldType:
                        type: string
                        enum: [TEXT, CHECKBOX, RADIO, SELECT]
                        example: 'TEXT'
                      isRequired:
                        type: boolean
                        example: true
                      options:
                        type: array
                        items:
                          type: string
                        example: ['Option 1', 'Option 2']
                      orderIndex:
                        type: number
                        example: 0
      responses:
        201:
          description: Survey created successfully
        401:
          description: Unauthorized
        403:
          description: Only admins can create surveys

    get:
      tags:
        - Survey (Admin & Officer)
      summary: Get all surveys
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: searchTerm
          schema:
            type: string
          description: Search by title or description
        - in: query
          name: isActive
          schema:
            type: boolean
          description: Filter by active status
        - in: query
          name: page
          schema:
            type: number
            default: 1
        - in: query
          name: limit
          schema:
            type: number
            default: 10
      responses:
        200:
          description: Surveys retrieved successfully
        401:
          description: Unauthorized

  /api/v1/survey/{surveyId}:
    get:
      tags:
        - Survey (Admin & Officer)
      summary: Get survey by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: surveyId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Survey retrieved successfully
        404:
          description: Survey not found

    patch:
      tags:
        - Survey (Admin)
      summary: Update a survey
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: surveyId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                isActive:
                  type: boolean
                fields:
                  type: array
                  items:
                    type: object
                    properties:
                      label:
                        type: string
                      fieldType:
                        type: string
                        enum: [TEXT, CHECKBOX, RADIO, SELECT]
                      isRequired:
                        type: boolean
                      options:
                        type: array
                        items:
                          type: string
                      orderIndex:
                        type: number
      responses:
        200:
          description: Survey updated successfully
        403:
          description: Only admins can update surveys
        404:
          description: Survey not found

    delete:
      tags:
        - Survey (Admin)
      summary: Delete a survey
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: surveyId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Survey deleted successfully
        403:
          description: Only admins can delete surveys
        404:
          description: Survey not found

  /api/v1/survey/{surveyId}/submit:
    post:
      tags:
        - Survey (Officer)
      summary: Submit a survey response
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: surveyId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - answers
              properties:
                answers:
                  type: array
                  items:
                    type: object
                    required:
                      - fieldId
                      - answer
                    properties:
                      fieldId:
                        type: string
                        format: uuid
                        example: 'a1b2c3d4-e5f6-7890-abcd-ef1234567890'
                      answer:
                        type: array
                        items:
                          type: string
                        example: ['My answer']
      responses:
        201:
          description: Survey submitted successfully
        400:
          description: Bad request (already submitted, validation error)
        403:
          description: Only officers can submit surveys
        404:
          description: Survey not found

  /api/v1/survey/{surveyId}/submissions:
    get:
      tags:
        - Survey (Admin)
      summary: Get all submissions for a survey
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: surveyId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Survey submissions retrieved successfully
        403:
          description: Only admins can view submissions
        404:
          description: Survey not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
