openapi: 3.0.3
info:
  title: User API
  version: 1.0.0
  description: User management endpoints.

tags:
  - name: User

paths:
  /api/v1/user:
    post:
      tags: [User]
      summary: Create a new user (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    get:
      tags: [User]
      summary: Get all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'

  /api/v1/user/{id}:
    get:
      tags: [User]
      summary: Get user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    patch:
      tags: [User]
      summary: Update user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    delete:
      tags: [User]
      summary: Delete user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/user/soft-delete/{id}:
    patch:
      tags: [User]
      summary: Soft delete user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: User soft-deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/user/retain/{id}:
    patch:
      tags: [User]
      summary: Retain (restore) user
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: User restored
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/v1/user/status/{id}:
    patch:
      tags: [User]
      summary: Update user status
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: boolean
      responses:
        '200':
          description: User status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

components:
  schemas:
    CreateUser:
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        password:
          type: string
          minLength: 8
        company:
          type: string
        country:
          type: string
        role:
          type: string
          enum: [ADMIN, OFFICER]
        status:
          type: boolean
      required: [firstName, lastName, email, password, role]
    UpdateUser:
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          minLength: 2
          maxLength: 50
        email:
          type: string
          format: email
        phoneNumber:
          type: string
        password:
          type: string
        company:
          type: string
        country:
          type: string
        role:
          type: string
          enum: [ADMIN, OFFICER]
        status:
          type: boolean
    UserResponse:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        company:
          type: string
        country:
          type: string
        role:
          type: string
          enum: [ADMIN, OFFICER]
        status:
          type: boolean
        isDeleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
