name: Deploy Application

on:
  push:
    branches:
      - main
    paths:
      # âœ… Production-impacting files ONLY
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.env.example'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch last 2 commits to compare

      # ğŸ” Detect DB-related changes
      - name: Check for DB schema changes
        id: db_changes
        run: |
          # Compare current commit with previous commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -qE "prisma/schema.prisma|prisma/migrations"; then
            echo "db_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Database changes detected"
          else
            echo "db_changed=false" >> $GITHUB_OUTPUT
            echo "âœ… No database changes"
          fi

      # ğŸš€ Deploy WITHOUT DB migration
      - name: Deploy application (no DB changes)
        if: steps.db_changes.outputs.db_changed == 'false'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error
            cd /var/www/fibre52/fibre52-trial-backend

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false

            echo "ğŸ—ï¸ Building application..."
            npm run build

            echo "ğŸ”„ Restarting PM2..."
            pm2 restart all

            echo "âœ… Deployment completed successfully (no DB changes)"

      # ğŸ—„ï¸ Deploy WITH DB migration
      - name: Deploy application (with DB migration)
        if: steps.db_changes.outputs.db_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error
            cd /var/www/fibre52/fibre52-trial-backend

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false

            echo "ğŸ—ƒï¸ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "ğŸ”„ Generating Prisma Client..."
            npx prisma generate

            echo "ğŸ—ï¸ Building application..."
            npm run build

            echo "ğŸ”„ Restarting PM2..."
            pm2 restart all

            echo "âœ… Deployment completed successfully (with DB migration)"

      # ğŸ“Š Health check after deployment
      - name: Verify deployment
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/fibre52/fibre52-trial-backend

            echo "ğŸ” Checking PM2 status..."
            pm2 list

            echo "ğŸ“‹ Checking application logs..."
            pm2 logs --lines 20 --nostream

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment completed successfully"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi
